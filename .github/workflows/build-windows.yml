name: Build on Windows

on:
  push:
    branches:
      - WIP-cmake
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[16.0,16.10)'
        msbuild-architecture: x64

    - name: Install Conan
      run: pip install conan==1.60.2

    - name: Conan Profile
      run: conan profile new default --detect

    - name: Conan Install Dependencies
      run: conan install . --build missing -o CaveWhere/*:system_qt=False

    - name: Add Conan Remotes
      run: |
        conan remote add conan-center https://center.conan.io
        conan remote add bincrafters https://bincrafters.jfrog.io/artifactory/api/conan/public-conan

    - name: Create Build Directory
      run: mkdir build

    - name: CMake Configure
      run: cmake -S . -B build

    - name: CMake Build
      run: cmake --build build --target all

    - name: CMake Build Windows Installer
      run: cmake --build build --target windowsInstaller

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-artifact
        path: build/Cavewhere*64bit.exe
