name: Build on Windows

on:
  push:
    branches:
      - WIP-qt6
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Fetch the tags for the versions to work correctly

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.1.*'
          version: '6.8.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          modules: 'qtshadertools'

      - name: Installing Conan
        run: |
          pipx install conan

      - name: Check Conan Version
        run: conan --version

      - name: Configure Conan Profile
        run: |
          conan profile detect --force

      - name: Cache Conan Packages
        id: cache-conan
        uses: actions/cache@v4
        with:
          path: C:\Users\${{ env.USERNAME }}\.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.*') }}
          restore-keys: |
            ${{ runner.os }}-conan-

      - name: Install Dependencies with Conan
        run: |
          conan install . --build=missing --output-folder=build \
          -s compiler.cppstd=17 \
          -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=False

      - name: Configure the Project with CMake
        run: |
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DWITH_PDF=OFF \
          -DCMAKE_PREFIX_PATH="${{ github.workspace }}\Qt\6.8.0\msvc2019_64\lib" \
          -DCMAKE_TOOLCHAIN_FILE=build\conan_toolchain.cmake -S . -B build

      - name: Build the Project
        run: cmake --build build --parallel
